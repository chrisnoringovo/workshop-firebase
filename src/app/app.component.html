<h1>Angular2 Auth with AngularFire2</h1>

<moviegoer></moviegoer>
<theater></theater>

<section [ngSwitch]="isAuth">

  <h3 *ngSwitchCase="false">Choose your Federated Identity Provider</h3>

  <div *ngSwitchCase="false">

    <button (click)="login('google')">
      <img width="30" src="google-logo.png" />Use My Google Account
    </button>

    <button (click)="login('facebook')">
      <img width="30" src="facebook-logo.png" />Use My Facebook Account
    </button>

    <button (click)="login('twitter')">
      <img width="30" src="twitter-logo.png" />Use My Twitter Account
    </button>

    <button (click)="login('github')">
      <img width="30" src="github-logo.png" />Use My Github Account
    </button>

  </div>

  <div *ngSwitchCase="true">
     <div>
        <img [src]="user.avatar || 'avatar.png'">
        <h1>{{ user.name }}</h1>
        <h2>{{ user.email || '(no email)' }}</h2>
     </div>
     <img src="md-banner.jpg">
     <div>
        <p>You are logged in using <strong>{{ user.provider }}</strong></p>
     </div>
     <div>
       <button (click)="logout()">
         Logout
       </button>
     </div>
  </div>


</section>
